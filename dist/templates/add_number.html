<!DOCTYPE html>
<html>
<head>
    <title>Додавання номерів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Додавання номерів</h1>

    <div class="form-container">
        <form action="/add_number" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label class="form-label" for="numbers">Номери:</label>
                <textarea class="form-input" name="numbers" id="numbers" rows="20" required></textarea>
            </div>
            <div class="form-group">
                <button class="form-button" type="submit">Додати номери</button>
            </div>
        </form>
    </div>
</body>
</html>
